<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Gestión de Ventas</h1>

        <!-- Formulario para nueva venta -->
        <div class="card mb-4">
            <div class="card-header">
                Nueva Venta
            </div>
            <div class="card-body">
                <form id="ventaForm">
                    <div class="mb-3">
                        <label for="mesa" class="form-label">Mesa</label>
                        <input type="text" class="form-control" id="mesa" required>
                    </div>
                    <div class="mb-3">
                        <label for="total" class="form-label">Total</label>
                        <input type="number" step="0.01" class="form-control" id="total" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Venta</button>
                </form>
            </div>
        </div>

        <!-- Lista de ventas -->
        <div class="card">
            <div class="card-header">
                Lista de Ventas
            </div>
            <div class="card-body">
                <div id="listaVentas"></div>
            </div>
        </div>
    </div>

    <script>
        // Función para cargar las ventas
        async function cargarVentas() {
            try {
                const response = await fetch('http://localhost:5001/ventas');
                const ventas = await response.json();
                
                const listaVentas = document.getElementById('listaVentas');
                if (ventas.length === 0) {
                    listaVentas.innerHTML = '<p class="text-muted">No hay ventas registradas.</p>';
                    return;
                }

                const tabla = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Mesa</th>
                                <th>Fecha</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${ventas.map(venta => `
                                <tr>
                                    <td>${venta.id}</td>
                                    <td>${venta.mesa}</td>
                                    <td>${new Date(venta.fecha).toLocaleDateString()}</td>
                                    <td>${venta.total.toFixed(2)}€</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                listaVentas.innerHTML = tabla;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Función para crear una nueva venta
        async function crearVenta(event) {
            event.preventDefault();
            
            const venta = {
                mesa: document.getElementById('mesa').value,
                total: parseFloat(document.getElementById('total').value),
                comandas: [] // Por ahora sin comandas
            };

            try {
                const response = await fetch('http://localhost:5001/ventas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(venta)
                });

                if (response.ok) {
                    // Limpiar formulario
                    document.getElementById('ventaForm').reset();
                    // Recargar lista de ventas
                    cargarVentas();
                    alert('Venta creada con éxito!');
                } else {
                    alert('Error al crear la venta');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al crear la venta');
            }
        }

        // Event listeners
        document.getElementById('ventaForm').addEventListener('submit', crearVenta);
        
        // Cargar ventas al iniciar
        cargarVentas();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
